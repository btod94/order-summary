<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="wrapper">
      <div class="img-container"><img src="images/illustration-hero.svg" alt="illustration-hero"></div>
      <div class="text-container">
        <h1 class="content-title">Order Summary</h1>
        <p class="content-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
      <div class="pricing-section">
        
      <img src="images/icon-music.svg" alt="icon-music">
        
        <div class="pricing">  
          <p class="plan">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div> 
        <a href="#">Change</a> 
      </div>
        <div class="btns">
          <button class="ptpbt" type="button">Proceed to Payment</button>
          <a href="#" id="cancel">Cancel Order</a>
        </div>
      </div>
      </div>
      
    </div>
  </main>

<footer>
  <div class="attribution">
    
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
  </p>Coded by <a href="https://www.frontendmentor.io/profile/btod94">Boris Todorov</a>.</p>
    
  </div>
</footer>
</body>
</html>
